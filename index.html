<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>RapiClean</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/logoprincipal.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Contenido único de la página -->
    <div class="login-container">
        <div class="login-wrapper">
            <div class="login-header">
                <h1>RapiClean</h1>
                <h2>Sistema de gestión de limpieza</h2>
            </div>

            <div class="login-content">
                <div class="login-form-container">
                    <div class="login-text">
                        <h2>INICIO DE SESIÓN</h2>
                    </div>

                    <div class="login-form">
                        <form id="formInicioSesion" method="post">
                            <input type="email" name="Email" id="Email" placeholder="correo@rapiclean.com"
                                required>

                            <input type="password" name="Password" id="Password" placeholder="Clave de acceso"
                                required>

                            <div class="button-box">
                                <button type="submit" class="default-btn">Acceder</button>
                            </div>
                        </form>
                        <!-- <span>¿No tienes una cuenta? <a href="./views/login/createCount.html">Crea una</a></span>
                        <span>¿Olvidaste tu contraseña? <a href="./views/login/recoveryCount.html">Recupera tu cuenta</a></span> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Placeholder para footer -->
    <div id="footer"></div>
    <!-- Cargar lógica -->
    <script src="./assets/js/LogicaComponents.js"></script>
    <script src="./assets/js/InicioSesion.js"></script>
</body>

</html>
