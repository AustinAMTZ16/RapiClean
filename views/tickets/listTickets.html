<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <div id="header"></div>
    <script src="../../assets/js/SesionUser.js"></script>
    <!-- En el head -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

        </div>
