<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <div id="header"></div>
    <script src="../../assets/js/SesionUser.js"></script>
</head>

<body>
    <!-- Placeholder para menú -->
    <div id="menul"></div>
    <!-- Contenido único de la página -->
    <div class="login-container">
        <div class="login-wrapper">
            
            <div class="login-content">
                <div class="login-form-container">
                    <div class="login-text">
                        <h2>Crear cuenta</h2>
                    </div>
                    <div class="login-form">
                        <form id="formRegistro" method="post">
                            <input type="text" name="Nombre" id="Nombre" placeholder="Nombre Completo" required>

                            <input type="email" name="Email" id="Email" placeholder="correo@rapiclean.com"
                                required>

                            <input type="password" name="Password" id="Password" placeholder="Clave de acceso"
                                required>

                            <div class="button-box">
                                <button type="submit" class="default-btn">Crear cuenta</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Placeholder para footer -->
    <div id="footer"></div>
    <!-- Cargar lógica -->
    <script src="../../assets/js/LogicaComponents.js"></script>
    <script src="../../assets/js/LogicaMenu.js"></script>
    <script src="../../assets/js/InicioSesion.js"></script>
</body>

</html>
